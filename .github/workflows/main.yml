name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * MON'

jobs:
  build:
    name: SML/NJ ${{ matrix.smlnj-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
          - ubuntu-latest
          - macos-12
          - macos-13
          - macos-latest
        smlnj-version:
          - 110.99.5
          - 2024.2
        exclude:
          - os: macos-latest
            smlnj-version: 2024.2

    steps:
      - uses: actions/checkout@v4
      - uses: ProjectSavanna/setup-sml@v1.2.0
        with:
          smlnj-version: ${{ matrix.smlnj-version }}
      - uses: ./
        with:
          sml-compiler: smlnj
      - name: Test version output
        run: |
          [[ $(smackage help | head -n 1) == Smackage* ]]
